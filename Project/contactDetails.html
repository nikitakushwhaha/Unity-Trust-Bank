<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="contactDetails.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>We have upgraded. You should too.</h1>
                <p>Open your Account NOW!</p>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Identify Yourself >> </a></li>
            <li><a href="#">Contact Details >> </a></li>]
            <li><a href="#">Submitted >> </a></li>
        </ul>
    </nav>
    <main class="main-content">
        <section class="form-section">
            <h2 style="text-align: center;">Contact Details</h2>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip Code" required>

                <button type="submit" class="btn">Submit >></button>
            </form>
        </section>
    </main>
</body>
</html>
